<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yummies!</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<table class="container contact-container">
		<tr>
			<td>
				<h1>&bull; Yummies! &bull;</h1>

				<nav id="main-nav" aria-label="Main">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="checkout.html">Checkout</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</nav>


				<h2>&bull; Contact Us &bull;</h2>
			</td>
		</tr>
		<tr>
			<td class="contact-img-wrapper">
				<div class="img-wrapper">
					<img class="portrait" src="https://www.chicagotribune.com/resizer/CA3Td8I0IdgSUnYgaS_sSnayun4=/fit-in/800x533/smart/filters:fill(black)/arc-anglerfish-arc2-prod-tronc.s3.amazonaws.com/public/QIWGTV44HJD3ZNHQ2WT5XJX6DI.jpg" alt="Fried Rice Bowl">
			</div>
			</td>
		</tr>
		<tr>
			<td class="description">
				<form action="https://webhook.site/81630ca2-8cca-4053-b7e2-ec8599801851" method="post">
					<label for="first_name">First Name</label>
					<input type="text" id="first_name" name="first_name" placeholder="Joe" required />

					<label for="last_name">Last Name</label>
					<input type="text" id="last_name" name="last_name" placeholder="Smith" required />

					<label for="email_address">Email</label>
					<input type="email" name="email_address" id="email_address" placeholder="you@email.com" required />

					<label for="telephone_number">Phone Number</label>
					<input type="tel" name="telephone_number" id="telephone_number" placeholder="333-555-7777" required />

					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>

					<div class="button-container align-center">
						<button class="call-to-action d-inline-block m-0-auto align-center">Contact Us</button>
						<input class="call-to-action d-inline-block m-0-auto align-center" type="reset" />
					</div>
				</form>
			</td>
		</tr>

		
	</table>
	
</body>
</html>
