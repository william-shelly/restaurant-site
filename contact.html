<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Yummies!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 px-0 py-4">
				<h1>Yummies!</h1>
			</div>
			<div class="col-sm-12 p-0">
				<nav id="main-nav" class="bkg-red-a" aria-label="Main">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="checkout.html">Checkout</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-12 px-0 py-4">
				<p class="align-center">Yummies is a Food Truck delivering Korean inspired cuisine to the people!</p>
			</div>
		</div><!-- row -->
		<div class="row">
			<div class="col-sm-12 px-0 py-4">
				<h2>Contact Us</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-6 offset-md-3 px-6 py-4">
				<div class="contact-img-wrapper">
					<div class="img-wrapper">
						<img class="portrait" src="https://www.chicagotribune.com/resizer/CA3Td8I0IdgSUnYgaS_sSnayun4=/fit-in/800x533/smart/filters:fill(black)/arc-anglerfish-arc2-prod-tronc.s3.amazonaws.com/public/QIWGTV44HJD3ZNHQ2WT5XJX6DI.jpg" alt="Fried Rice Bowl">
					</div>
				</div>
			</div>
		</div><!-- row -->
		<div class="row">
			<div class="col-sm-12 col-md-6 offset-md-3">
				<form class="description" action="https://webhook.site/bdc2a8d6-ff1b-4ba2-8403-a34ca1745394" method="post">
					<div class="form-group">
						<label for="first_name">First Name</label>
						<input type="text" id="first_name" name="first_name" class="form-control" placeholder="Joe" required />
					</div>

					<div class="form-group">
						<label for="last_name">Last Name</label>
						<input type="text" id="last_name" name="last_name" class="form-control" placeholder="Smith" required />
					</div>

					<div class="form-group">
						<label for="email_address">Email</label>
						<input type="email" name="email_address" id="email_address" class="form-control" placeholder="you@email.com" required />
					</div>

					<div class="form-group">
						<label for="telephone_number">Phone Number</label>
						<input type="tel" name="telephone_number" id="telephone_number" class="form-control" placeholder="333-555-7777" required />
					</div>

					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="message" class="form-control" rows="10"></textarea>
					</div>

					<div class="button-container align-center">
						<input class="btn btn-danger d-sm-inline-block m-0-auto align-center" type="button" value="Contact Us" />
						<input class="btn btn-danger d-sm-inline-block m-0-auto align-center" type="reset" />
					</div>
				</form>
			</div>
		</div>
	</div><!-- container -->
	
</body>
</html>
